<div class="container-fluid">
  <div class="row">

    <div ng-repeat="(id,poke) in ctrl.criaturas.results" class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{poke.name}}</h3>
          <img ng-src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id+1}}.png"  />
          <p><a href="#" class="btn btn-primary" role="button">Detalles</a> </p>
        </div>
      </div>
    </div>
  </div>
</div>
